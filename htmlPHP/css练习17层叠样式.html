<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠样式</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        background: red;
        position: absolute;
        left: 0;
        top: 0;

    }
    .box1{
        width: 300px;
        height: 300px;
        background: #00ff00;
        position: absolute;
        left: 0;
        top: 0;

    }
    .box2{
        width: 200px;
        height: 200px;
        background:#0000ff;
        position: absolute;
        left: 0;
        top: 0;
     /*把蓝色的位置提升到白色那去*/
    }
    .box3{
        width: 100px;
        height: 100px;
        background: #ffffff;
        position: absolute;
        left: 0;
        top: 0;

    }

</style>
<body>
  <div class="box"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
