<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠样式案例</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background: #ff0000;
        position: relative;
        top: 50px;
    }
    .box2{
        width: 300px;
        height: 300px;
        background: #00ff00;
    }
    .s1{
        width: 100px;
        height: 100px;
        background: #0000ff;
        position: absolute;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="s1"></div>
    </div>
</body>
</html>
