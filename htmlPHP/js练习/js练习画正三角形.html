<script>
var n = 5;
 for (var i=1;i<=n; i++){
     //输出空白占位置
     for (var k=1; k<n-i; k++){
         document.write('&nbsp');
     }
     for (var j=1;j<=i*2-1;j++){
         document.write('*');
     }
     document.write('<br>')
 }
</script>
