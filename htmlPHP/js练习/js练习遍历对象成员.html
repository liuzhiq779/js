<!DOCTYPE html>

<head>

<script>
    //定义一个对象
    var obj = {
        "name" : "张飞",
        "age" : "32",
        "jineng" : function(){
            return '咆哮';
        }
    };
    console.log(obj); 
    //循环对象的成员 for....in
    for(var i in obj){
        //i 就是对象中的成员名称
        console.log(i,obj[i])
    }

    //遍历数组
    var arr =[3,2,1,6,9]
    for(var i in arr){
        console.log(i,arr[i])
    }

</script>
</html>
