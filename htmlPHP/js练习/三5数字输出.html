<script>
//写一个程序输出1-100之间的数字，但是遇到可以被三整除的数字就输出数字‘3’代替遇到
//可以被5整除的数字就输出5，既是三的倍数又是5 的倍数就输出三五
for(i=0;i<=100;i++){
    if(i%15==0){
        console.log('35')
    }else if(i%3==0){
        console.log('三')
    } else if (i%5==0){
        console.log('五')
    }
}
</script>
