<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="button" value="显示" onclick="xianshi('123');">
        <input type="button" value="隐藏" onclick="yincang('456')">
        <br>
        <img src="lz.jpg" id="img">
    </div>
    <hr>
    <div>
        <p>班长</p>
        <p>组长</p>
        <p>组员</p>
        <input type="button" value="变色" onclick="bianse()" >
        <input type="button" value="不变色" onclick="bubianse()" >
    </div>
     <script type="text/javascript">
        //1.点击和隐藏控制 图片的显示和隐藏
       function yincang(){
           var img = document.getElementById('img')
           // console.log(img)
       // 设置css样式 标签 .style.样式名称 = 值
           img.style.display = 'none'
       }   
      // console.log(img)
       // 设置css样式 标签 .style.样式名称 = 值
      // img.style.display = 'none'
      function xianshi(){
          var img = document.getElementById('img')
          img.style.display = 'block'
      }
      //2. 点击 变色 按钮 改变p标签的背景色
      function bianse() {
          //获取所有的p标签
          var p = document.querySelectorAll('p')
          //p多个标签的一个类数组对象不能直接通过style设置他的样式
          //遍历数组，取到每一个标签，单独设置样式
          for(var i=0;i<p.length;i++){
           p[i].style.backgroundColor = 'red';   
          }
      }
   function bubianse() {
       var p = document.querySelectorAll('p')
       for(var i=0; i<p.length;i++){
           p[i].style.backgroundColor = ''
       }
   }
     </script>
</body>
</html>
