<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>
</head>
<body>
</body>
<script>
    for( var i=1; i<=9; i++){
         for( var j=1; j<=i; j++) {
             var sun = i*j
              document.write( j + '*' + i + '=' + sun + ' ')
         }
         document.write('<br>')
    }
</script> 
</html>
