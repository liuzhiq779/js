<script type="text/javascript">
    //length属性返回字符串的长度
    var s = 'javaScript' ;
    var i  = s.length;
    console.log(i);
    // indexof返回参数在字符串中第一次出现的位置，如果没有则返回-1
    var i = s.indexOf('a')
    console.log(i);
    //从原字符串取出子字符串并且返回，不改变原来的字符串
    //参数：第一个参数是起始位置，第二个参数是截取字符串的长度；第二个参数可以不写截取到最后
    //从下标第二个开始截取4个字符串长度
    var i = s.substr(2,4);
    //substring
    //第一个参数是起始位置，第二个参数是结束位置
    var i = s.substring(2,4);
    var i = s.substring(2)
    //slice 第一个参数是起始位置，第二个参数是结束位置（不包含第二个）
    //slice方法参数 支持负数形式，表示倒数
    var i = s.slice(2,4);
    var i = s.slice(2) //表示从2开始一直到结束
    var i = s.slice(2,-4)//
    //replace用于替换匹配的子字符串，只替换第一个匹配
    var i = s.replace('a', 'b');
    console.log(i); 
</script>
