<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画过渡</title>
</head>
<style>
   .box{
       width: 235px;
       height: 340px;
       border: 2px solid #0000ff;
       transform: translate(500px,200px);
   }
   img{
       transition: all 10s ease;
   }
    .box:hover img{
       transform:scale(1.5) rotate(360deg);
    }
</style>
<body>
 <div class="box">
     <img src="img/下载.jpg">
 </div>
</body>
</html>
