<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
       width: 300px; 
       height: 50px;
       border: 1px solid #000;
       padding-left: 50px;
    }
    .s1{
        width: 30px;
        height: 25px;
        background: url(img/1.jpg)  no-repeat;
        float: left;
        margin-top:12px ;
        transition: all 2s ease;
    }
    .s2{
        float: left;
        line-height: 50px;
    }
    .box:hover .s1{
        background: url(img/1.jpg)  no-repeat 0  -24px;
    }
</style>
<body>
    <div class="box">
     <div class="s1"></div>
     <span class="s2">这是高跟鞋</span>
    </div>
</body>
</html>
