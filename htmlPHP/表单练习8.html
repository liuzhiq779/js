  <form>
      <table align="center">
          <caption><h2>游戏添加</h2></caption>
          <tr>
              <td>游戏名称</td>
              <td><input type="text" ></td>
          </tr>

          <tr>
              <td>开发公司</td>
              <td><input type="radio" name="company">腾讯
                  <input type="radio" name="company">网易
                  <input type="radio" name="company">拳头

          </tr>
          <tr>

          <tr>
              <td></td>

                  <input type="submit">
                  <input type="reset">
              </td>
          </tr>
      </table>
  </form>
