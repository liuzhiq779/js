<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定头部</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .header{
        width: 100%;
        height: 40px;
        border-top:3px solid #ff8500 ;
        border-bottom:1px solid #cccccc ;
        position: fixed;
        left:0;
        top: 0;
    }
    .content{
        width: 1000px;
        height: 40px;
        margin: 0 auto;

    }
    ul,ol{
       list-style: none;
    }
    ul{
        float: left;
    }
    ol{
        float: right;
    }
    li{
        float: left;
    }
    a{
        display: block;
        padding: 0 10px;

        line-height: 40px;
        text-decoration: none;
    }
    a:hover{
        color: #00ff00;
    }
    .box3 img{
        height: 3000px;
    }
    .box3{
        margin: 0 auto;
    }
</style>
<body>
  <div class="header">
      <div class="content ">
          <ul>
              <li><a href="#">设置首页</a></li>
              <li><a href="#">手机新浪网</a></li>
              <li><a href="#">移动客户端</a></li>
          </ul>
           <ol>
               <li><a href="#">登录</a></li>
               <li><a href="#">微博</a></li>
               <li><a href="#">博客</a></li>
               <li><a href="#">邮箱</a></li>
               <li><a href="#">网站导航</a></li>
           </ol>
      </div>
  </div>
 <div class="box2">
   <div class="box3">
    <img src="img/下载1.jpg">
   </div>
 </div>
</body>
</html>
