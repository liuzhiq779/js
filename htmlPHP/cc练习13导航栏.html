<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页导航栏</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        height: 70px;
        background: url("img/黑色背景=0.jpg");
    }
    ul{
        list-style: none;
    }
    ul li{
        float: left;
        margin: 0 15px;
        height: 50px;
    }
    a{
       text-decoration: none;
        color: white;
        height: 40px;
    }
    ul li a span{
        display: inline-block;
        background: url("img/按钮图标=0.jpg") 0 -30px;
    }
 ul li a  b{
        display: inline-block;
        width: 40px;
        height: 50px;
        background: url("img/按钮图标=0.jpg") 0-30px;
    }
</style>
<body>
 <div class="box">
    <ul>
        <li><a href="#"><span></span><i>首页</i><b></b></a></li>
        <li><a href="#">下载吧</a></li>
        <li><a href="#">公共平台</a></li>
    </ul>
 </div>
</body>
</html>
