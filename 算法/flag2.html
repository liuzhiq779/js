<script>
//递归方法实现
function flag1(array) {
   let newArr = [];
   handleArray(array)
    function handleArray(arr) {
       arr.forEach(item =>{
           if (Array.isArray(item)){
               handleArray(item)
           } else {
               newArr.push(item)
           }
       })
    }
    console.log(newArr.join(','))
}
flag1()
</script>
