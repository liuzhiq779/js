<script>
 window.onload = function () {
 //点击超链接以后删除信息

// 获取所有超链接
     var allA = document.getElementsByTagName('a')
//为每个超链接都绑点一个单击响应函数
     for (var i = 0; i < allA.length; i++) {
         allA[i].onclick = function () {
             // 点击超链接以后删除超链接所在的那行
             //这里this点谁就是谁

             // 下面就是操作tr了
             // 1获取当前的tr
             var tr = this.parentNode.parentNode;
             // // 删除tr
             // tr.parentNode.removeChild(tr);

             // alert("确认删除吗?")
             var flag = confirm("确认删除吗");
             //如果用户点击确认
              if (flag){
                  //删除
                  tr.parentNode.removeChild(tr);
              }
             return false
         }
     }
 }
