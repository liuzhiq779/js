<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <!-- 首先继续需求分析,div分割,创建一个主体 -->
        <div class="main">
            <h1>Welcome</h1>
            <form>
                <input type="text" name="useid" placeholder="请输入账号" />
                <input type="password" name="pw" placeholder="请输入密码" />
                <button type="submit">登陆</button>
            </form>

        </div>

    </div>
</body>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        color: white;
    }

    .content {
        background-color: pink;
        /*先修饰主体部分的    */
        top: 50%;
        left: 0;
        width: 50%;
        height: 400px;
        /*这样就能使主体离窗口向下移动一定的距离 */
        margin-top: -200px;
        margin-left: 400px;

        /*绝对定位*/
        position: absolute;
        /*隐藏滚动条*/
        overflow: hidden;
        align-items:center ;
    }

    .main {
        /*文本居中,让boutton和欢迎一起居中了*/
        text-align: center;
        max-width: 300px;
        height: 400px;
        /* 这是内容与粉色盒子的距离,上下80px左右为0 */
        padding: 100px 0px;
        /*设置上右下左居中显示*/
        margin: 0 auto;
    }

    .main h1 {
        font-family: "宋体";
        font-size: 70px;
    }

    form {
        padding: 20px 0;
    }

    form input {
        border: 1px solid white;
        /* 这让各个因素变成块级元素便宜排列 */
        display: block;
        /*上0px 右居中 下10px每个元素相隔10px 左居中 */
        margin: 0px auto 10px auto;
        /* 设置圆角边框 */
        border-radius: 30px;
        font-size: 20px;
        font-weight: 600px;
        text-align: center;
    }

    form input:hover {
        background-color: beige;
    }

    form button {
        background-color: yellow;
        border-radius: 10px;
        border: 0;
        height: 30px;
        width: 50px;
        /* 内边距 */
        padding: 5px 10px;
    }

    form button:hover {
        background-color: red;
    }
</style>
