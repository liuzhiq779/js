<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>

</body>
<script>
/*
* 作用域是指作一个变量的作用范围
*--作用域有两种
* -- 1.是全局作用域
*     --直接写在script标签里面的js代码都在全局作用域
*     --全局作用域在页面打开时创建,在页面关闭时销毁
*     --在全局作用域中有一个全局对象window,他代表一个浏览器窗口,由浏览器创建我们可以直接使用
*     --在全局作用域中:
*          创建的变量都会作为window对象属性保存
*          创建的函数都会作为函数的方法保存
*      全局作用域中的变量都是全局变量,在页面中的任意位置都可以访问的到
*
* -- 2. 是函数作用域(或者局部作用域)
*
*
*
* */
    function fun() {
        var a = 123;
    }
    fun();
  console.log(a)   /*控制台报错,因为不能访问到a这是内部作用域里面的东西*/
  function fun1() {
      console.log("我是fun1函数") /*这个是函数方法的例子*/
  }
  fun1();

</script>
</html>
