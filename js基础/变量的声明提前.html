<script>
 var a;


/*
* 变量的声明提前
*    -- 使用var 关键字声明的变量,会在所有代码执行之前被声明
*        但是如果声明变量时不使用var关键字,则变量不会被声明提前
*函数的声明量提前
*    -- 使用函数声明形式创建的函数function 函数() {}
*       它会在所有的代码执行之前被创建,因为function直接创建的函数优先级比较高,而用Var的相对较低,
*       所有我们可以在函数声明前来调用function创建的函数
*  使用函数表达式创建的函数(也就是Var创建的),不会被声明量提前,所以不能在声明前调用
*       -- 全局作用域中的变量都是全局变量,在页面中的任意位置都可以访问的到
*
*
*
* */
/*例子1*/
console.log("a = " +a);
// var a = 123; /*这相当于 把var a;提到最上面,下面是 a = 123*/
   a =123;

   fun();
   //fun2()
 //这是函数声明,会被提前调用
   function fun() {
       console.log("我是一个fun函数");
   }
   //这个是函数表达式不会被提前创建
   var fun2 = function() {
       console.log("我是fun2函数")
   }
    //fun(); 在这里调用还是没问题,但如果吧fun换到上面去结果还是一样的
    fun2(); //在这里调是没问题的但是如果把他放到fun的位置那他就会报错
</script>
</html>
