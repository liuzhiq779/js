<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 他这是在wmpser里面建了应该文件夹库 -->
</head>

<body>
    <!-- 
        首先是一堆列表ul然后是ul里面的li,
        然后li里面有个h2,h2里面包裹着一个<a>标签
        然后是第二级标题
     -->
    <ul>
        <li>
            <h2><a href="#">主标题1111</a></h2>
            <ul>
                <li><a href="#">副标题1111</a></li>
                <li><a href="#">副标题1111</a></li>
            </ul>
        </li>
        <li>
            <h2><a href="#">主标题2222</a></h2>
            <ul>
                <li><a href="#">副标题2222</a></li>
                <li><a href="#">副标题2222</a></li>
            </ul>
        </li>
        <li>
            <h2><a href="#">主标题3333</a></h2>
            <ul>
                <li><a href="#">副标题3333</a></li>
                <li><a href="#">副标题3333</a></li>
            </ul>
        </li>
    </ul>
    <!-- 如果有更多这样的结构那这样写就太麻烦了,我们应该使用拼接字符串的方法来实现了,就像左轮播图靠后端盖建表传数据实现 -->
</body>
<script>
    //这些就由后端传输过来
    [{
        "title": "主标题1111",
        "href": "http://www.baidu.com",
        "child": [{
            "title": "副标题1111",
            "href": "http://www.baidu.com"
        }, {
            "title": "副标题2222",
            "href": "http://www.baidu.com"
        }]
    }, {
        "title": "主标题1111",
        "href": "http://www.baidu.com",
        "child": [{
            "title": "副标题1111",
            "href": "http://www.baidu.com"
        }, {
            "title": "副标题2222",
            "href": "http:  //www.baidu.com"
        }]
    }]
</script>

</html>
