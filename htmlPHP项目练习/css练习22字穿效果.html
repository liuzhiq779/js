<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字穿效果</title>
</head>
<style>
    .box{
        width: 400px;
        height: 2px;
        margin: 0 auto;
        border-bottom: 1px solid red;
        position: relative;
    }
    .box3{
        width: 200px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        background: #fff;
        margin: 0 auto;
        position: absolute;
        top: -8px;
        left: 50%;
        margin-left: -100px;
    }
</style>
<body>
   <div class="box">
     <div class="box3">这是效果</div>
   </div>
</body>
</html>
