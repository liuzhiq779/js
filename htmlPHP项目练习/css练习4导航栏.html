<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏练习</title>
    <style type="text/css">
        .div0{
            width: 100%;
            height: 100px;
            background: #999;
            text-align: center;
        }
        a{
            display: inline-block;
            width: 150px;
            height: 50px;
            text-decoration: none;
            text-align: center;
        }
        .or{
            color: orange;
        }
        .b{
            color: black;
        }
        a:hover{
            background:#eee ;
            color: orange;
        }
    </style>
</head>
<body>
  <div class="div0">
      <a href="#" class="or">天猫</a>
      <a href="#" class="or">聚划算</a>
      <a href="#" class="or">超市</a>
      <a href="#" class="or">头条</a>
      <a href="#" class="or">阿里旅游</a>
      <a href="#" class="or">电器城</a>
      <a href="#" class="b">淘抢购</a>
      <a href="#" class="b">苏宁易购</a>
      <a href="#" class="b">智能生活</a>
  </div>
</body>
</html>
