<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位的例子</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        border: 1px solid #00ff00;
        width: 500px;
        height: 340px;
    }
    .box2{
        border: 1px solid blue;
        width: 150px;
        height: 180px;
        position: absolute;
        top: 0;
        left: 160px;
    }
</style>
<body>
   <div class="box">
       <img src="img/下载.jpg">
       <div class="box2">
          <img src="img/下载3.jpg">
       </div>
   </div>
</body>
</html>
