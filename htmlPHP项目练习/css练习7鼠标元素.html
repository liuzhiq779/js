<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标元素</title>
</head>
<style type="text/css">
  .box{
      width: 400px;
      height: 400px;
      background: #0f0;
  }
    .small{
        width: 200px;
        height: 200px;
        margin: auto;
        background: red;
        display: none;
    }
    .box:hover .small{
        display: block;
    }
</style>
<body>
<div class="box">
  <div class="small">
  </div>
    这是我的名字
</div>
</body>
</html>
