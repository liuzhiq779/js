<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  .box{
      margin-top: 10px;
      margin-left: 5px;
      background: #eeeeee ;
      height: 40px;
      border: 1px solid #eeeeee;
  }
   ul li{
       list-style: none;

       float: left;
        line-height: 40px;
        text-align: center;
        height: 40px;
        width: 60px;
       border-left: 1px solid #eeeeee ;
       border-right: 1px solid #eeeeee;
        display: inline-block;
    }
    ul li:hover{
      border-top: 2px solid red;
      background: yellow;
      border-left-color:#eeeeee  ;
      border-right-color:#eeeeee ;
      margin-top: -1px;
      line-height: 36px;
    }
    a{
        text-decoration: none;
        color: #000;
    }
</style>
<body>
   <div class="box">
    <ul>
        <li><a href="#">图片</a></li>
        <li><a href="#">专栏</a></li>
        <li><a href="#">热点</a></li>
    </ul>
   </div>
</body>
</html>
