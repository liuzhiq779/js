<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>网页开关灯效果</li>
    <li>点击按钮修改P标签 内容</li>
    <li>鹦鹉学舌</li>
    <li>全选和全不选</li>
    <li>隔行变色</li>
</ul>
<br>
<input type="button" value="变色" id="btn">
</body>
<script>
  //获取页面的元素li1,3,5基数为红色2,4,6为蓝色
  //获取按钮
  var btn = document.getElementById('btn')
  //给按钮绑定事件
  btn.onclick = function (){
      //获取所有的li
      var lis = document.querySelectorAll('li')
      for(var i=0; i<lis.length;i++){
          if (i%2===0){
            lis[i].style.backgroundColor = 'blue'
          } else {
              lis[i].style.backgroundColor = 'red'
          }
      }
      //方法二 for in 遍历会取到一些多余的属性，不要用来遍历多余的属性
      //for(var i in lis){
      //
      //}
  }
</script>
</html>
