<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="button" value="行内" id="btn " onclick="fn;"> -->
     <input type="button" value="行内" id="btn" onclick="fn();">
     <input type="button" value="js动态" id="btn2">
     <input type="button" value="事件件监听的" id="btn3">
</body>
<script type="text/javascript">
  //行内
//    var fn = function fn() {
//     alert('我是你爸爸')
// } 
//   fn();
 function fn(){
    alert('发大财');   
  }
  //js动态绑定（标签的事件属性）
  //方法一 
//   document.getElementById('dontai').onclick = function(){
//       alert('执行了')
//   }
  document.getElementById('btn2').onclick = fn; 
  //事件监听,放入两个参数，放入一个函数函数可以是自己定义的也可以是已经存在的
   document.getElementById('btn3').addEventListener('click',fn)
</script>
</html>
