<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>
<body>
  <div id="div1" style="width: 500px;height: 500px;background-color: black">
      <div id="div2" style="width: 300px;height: 300px;background: gray"></div>
  </div>
<script>
//事件委托
//document.getElementById('div1').onclick = function (){
 //   console.log(e) 点击div2也会显示
//}
document.getElementById('div1').addEventListener('click',function (e){
    e.target.style.backgroundColor = 'green'
})
</script>
</body>
</html>
