<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
爱好:
<input class="hobby" type="checkbox" name="">吃饭
<input class="hobby" type="checkbox" name="">睡觉
<input class="hobby" type="checkbox" name="">看书
<br>
<input type="checkbox" id="check_all">全选
<script>
//全部选中前面的爱好
//全没选中
//第一步获取全部标签
var check_all = document.getElementById('check_all');
//绑定点击事件change事件
check_all.onchange = function (){
    //获取到全选的状态
    var status = check_all.checked;
    //获取所有的标签
    var hobbys = document.querySelectorAll('.hobby');
    //对每个爱好的标签，需要设置checked属性
    //循环遍历
    for(var i=0;i<hobbys.length;i++){
          hobbys[i].checked = status;
          //相当于下面的
        // if(status === true){
        //     hobbys[i].checked = true;
        // } else {
        //     hobbys[i].checked = false;
        // }
    }
}
</script>
</body>
</html>
