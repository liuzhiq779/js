<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script type="text/javascript">
   // push方法 向数字末尾添加元素，返回数组长度
   var arr = [2,3,4,5,6,7];
   arr.push(8,9);
   console.log(arr)
   // 从数组末尾删除一个元素，返回被删除的元素
   console.log(arr.pop( ))
   //slice从数组中提取指定多个值，第一个参数是起使下标，第一二个参数是截止下标（但不包含这个数）
   console.log(arr.slice(3,6));
   console.log(arr)
   //jion将新数组中的值以指定字符拼接起来
   console.log(arr.join('e'));
   console.log(arr)
   //toString将数组以字符串的形式展示出来
   console.log(arr.toString())
   console.log(arr)
</script>
</html>
