<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触行变色 </title>
</head>
<body>
<script>
for (i=1; i<8;i++) {
    if(i%2==0) {
        document.write("<h2 class='h'>" +i+"</h2><br>");
    } else {
        document.write('<h2>'+i+'</h2><br>');
    }
}
</script>
</body>
<style type="text/css">
 *{
     font-family:微软雅黑;
 }
    .h {
        background-color: #ccc;
    }
     .h:hover, h2:hover{
         background-color: #999;
     }
</style>
</html>
